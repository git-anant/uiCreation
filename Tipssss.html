      <div class="container-fluid bg-dark text-light py-3">
      <header class="text-center">
        <h2>Registration form for tips</h2>
      </header>
    </div>


    <section class="contaner my-2 width-50 bg-dark px-25">
      <form class="needs-validation align-center " novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationTooltip01 font-color-primary" style="color: white;">First name</label>
            <input type="text" class="form-control" id="validationTooltip01" placeholder="First name"required>
            
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationTooltip02" style="color: white">Last name</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Last name"required>
          </div>

          <div class="col-md-3 mb-3">
            <label for="validationTooltip03" style="color: white">Contact no.</label>
            <input type="text" class="form-control" id="validationTooltip03" placeholder="contact no." required>
          </div>
        
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationTooltip03" style="color: white">City</label>
            <input type="text" class="form-control" id="validationTooltip03" placeholder="City" required>
            <div class="invalid-tooltip">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationTooltip04" style="color: white">State</label>
            <input type="text" class="form-control" id="validationTooltip04" placeholder="State" required>
            <div class="invalid-tooltip">
              Please provide a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationTooltip05" style="color: white">Zip</label>
            <input type="text" class="form-control" id="validationTooltip05" placeholder="Zip" required>
            <div class="invalid-tooltip">
              Please provide a valid zip.
            </div>
          </div>
        </div>

        <label for="validationTooltip05" style="color: white">You are register for:</label>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1" style="color: white">Equity tips</label>
          </div>
          
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2" style="color: white">Futures and Options</label>
          </div>

          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio3" style="color: white">both</label>
          </div>
          <button type="button" class="btn btn-success">Submit</button>
      </form>
    </section>
